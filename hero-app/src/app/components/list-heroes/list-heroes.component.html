<!-- search -->
<div class="'continer-list'">

  <h1 class="title">Superheroes</h1>

  <div class="filter">
    <div>
      <input type="text" [(ngModel)]="searchValue" />
    </div>
    <div>
      <button type="submit" (click)="searchHeroes()" mat-flat-button>
        Buscar
      </button>
    </div>
  </div>

  <!-- end search  -->
  <div class="mat-elevation-z8">
    <!-- add heroe -->
    <div class="demo-button-container">
      <button mat-raised-button (click)="redirectAdd()" class="demo-button">
        Agregar
      </button>
    </div>

    <!-- heroes list -->
    <table mat-table [dataSource]="dataSourceTable">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descripcion</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef>Foto</th>
        <td mat-cell *matCellDef="let element">
          <img ngSrc="{{ element.photo }}" width="100" height="100" priority />
        </td></ng-container>

      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef>Creado</th>
        <td mat-cell *matCellDef="let element">
          {{ element.createdDate | date }}
        </td>
      </ng-container>

      <ng-container matColumnDef="updateDate">
        <th mat-header-cell *matHeaderCellDef>Actualizado</th>
        <td mat-cell *matCellDef="let element">{{ element.updateDate }}</td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <!-- <button class="button-table" (click)="deleteHero(element)" mat-fab extended>Borrar</button> -->
          <button class="button-table" (click)="deleteHero(element,'0ms', '0ms')" mat-fab extended>Borrar</button>
          <button class="button-table" (click)="redirectUpdate(element)" mat-fab extended>
            Modificar
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      (page)="handlePageEvent($event)"
      [length]="setFilter.total"
      [pageSize]="setFilter.pageSize"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
